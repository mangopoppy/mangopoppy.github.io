<html>
<head>
<script src="../lib/jquery-1.11.1.min.js"></script>
<script src="../lib/markov.js"></script>
<script>
var txt;
var markov = new MarkovGenerator(2,30)
$.get("starboylyrics.txt", function(text) {
     markov.feed(text);
});
$.get("dayalyrics.txt", function(text) {
     markov.feed(text);
});
function generate(){
	var t = markov.generate()
	$('h1').text(t);
}
</script>
</head>
<h1>Markov-generated text will go here</h1>
<button onclick="generate()">Generate</button>
