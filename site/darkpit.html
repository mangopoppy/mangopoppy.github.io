<html>
<style>
/*this block of code makes an image take up the full background of a page*/
html { 
  background: url(black.png) no-repeat center center; 
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}
p {
	color: white;
}
#thanks {
    display:none;
    color:white;
}

</style>
<body>
    <input type="text" id="userInput"></input>
    <button id="submitter">Submit</button>
    <div id="thanks">munch munch</div> 
    <div id="output"><p></p></div>
   
    <p><script>
    if (!localStorage.getItem("DarkSecrets")){
        localStorage.setItem("DarkSecrets","")
    }
        ShowSecrets()
        document.getElementById("submitter").addEventListener("click",function(){
            var store = document.getElementById("userInput").value+"<br>"+localStorage.getItem("DarkSecrets")
            localStorage.setItem("DarkSecrets", store)
            ShowSecrets()
            document.getElementById("userInput").value=""
            document.getElementById("thanks").style.display="inline-block"
        });

       function ShowSecrets (){
        document.getElementById("output").innerHTML = localStorage.getItem("DarkSecrets")
       }

    </script></p>
</body>
</html>
