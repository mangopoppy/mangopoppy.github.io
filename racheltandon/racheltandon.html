
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
    display: inline-block;
    cursor: pointer;
}

.bar1, .bar2, .bar3, {
    width: 50px;
    height: 2px;
    background-color: #333;
    margin: 6px 0;
    transition: 0.1s;
}

.change .bar1 {
    -webkit-transform: rotate(-20deg) translate(-9px, 6px);
    transform: rotate(-20deg) translate(-9px, 6px);
}

.change .bar2 {
-webkit-transform: rotate(-20deg) translate(-9px, 6px);
    transform: rotate(-20deg) translate(-9px, 6px);
    }

.change .bar3 {
    -webkit-transform: rotate(45deg) translate(-8px, -8px);
    transform: rotate(45deg) translate(-8px, -8px);
}
h1 {
	font-family: "Bookman Old Style";
	font-size: 24px;
	font-style: normal;
	font-variant: normal;
	font-weight: 500;
	line-height: 26.4px;
	color: #8C2DFF;
}
h3 {
	font-family: "Bookman Old Style";
	font-size: 14px;
	font-style: normal;

}

	font-family: "Bookman Old Style";

}
blockquote {
	font-family: "Bookman Old Style";
	font-size: 21px;

}
body {
    background-color: #6DF1F9;
}
</style>
</head>

<h1><center>rachel tandon</center></h1>

<div class="container" onclick="myFunction(this)">
  <div class="bar1"></div>
  <div class="bar2"></div>
  <div class="bar3"></div>
</div>

<script>
function myFunction(x) {
    x.classList.toggle("change");
}
</script>
